<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    </link>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="header">Books You Love</h3>
    </header>
    <form>
        <input id="searchInput" class="formChild"></input>
        <i id="searchButton" class="fas fa-search formChild"></i>
    </form>
    <div id="searchResult">
        <i id="booksLoading" class="fas fa-book-reader hide"></i>
        <span id="errorMsg" class="hide">Oops! Something went wrong</span>
        <ol id="orderedList"></ol>
    </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
        integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./booksFinder.js"></script>
</body>

</html>

<!--card template-->>
<script id="cardTemplate" type="text/template">
    <li class="card">
        <img src={{imgUrl}}>
        <ul class="card-items">
            <li class='item bookTitle'><a id="titleLink" href={{previewUrl}}>{{title}}</a></li>
            <li id="author" class='item'>{{author}}</li>
            <li id="publishedDate" class='item'>{{publishedDate}}</li>
        </ul>
        <div id="actBtn">
            <a id="readBtn" class="{{isReadUrl}}" href="{{readUrl}}">Read</a>
            <a id="buyBtn" class="{{isBuyUrl}}" href="{{buyUrl}}">Buy</a>

        </div>
        <!-- <ul class="actionButtons">
            <a class="actBtn readBtn" href={{readUrl}}>Read</a>
            <a class="actBtn buyBtn" href={{buyUrl}}>Buy</a>

        </ul> -->
        <!-- <div>
            <div><a href={{readUrl}}>Read Me</a></div>
            <div><a href={{buyUrl}}>Buy</a></div>
        </div> -->
    </li>
</script>
